<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Somnia Halloween - Pacman Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ETHERS.JS - Library untuk interaksi Web3/Blockchain -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    /* Styling bertema Halloween/Cyberpunk */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Trebuchet MS', sans-serif;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      /* Background gradient yang gelap dan misterius */
      background: radial-gradient(circle at top, #2b0033, #0a0010);
      color: #fff;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 140, 0, 0.2); /* Oranye transparan */
      border-radius: 50%;
      animation: floatUp 12s infinite ease-in;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      color: #ff8c00; /* Oranye Terang */
      text-shadow: 0 0 10px #800080, 0 0 20px #800080; /* Ungu neon */
      margin-bottom: 8px;
    }

    h2 {
      font-size: 22px;
      color: #c77dff; /* Ungu Muda */
      margin-bottom: 30px;
    }

    .menu-box {
      background: rgba(20, 0, 30, 0.8);
      border: 2px solid #ff8c00;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 0 20px #800080;
      min-width: 300px;
    }

    .menu-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      text-align: center;
      font-size: 16px;
      outline: none;
      background-color: #333;
      color: white;
    }

    .menu-box button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff8c00, #800080);
      color: white;
      transition: 0.2s;
    }

    .menu-box button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff8c00;
    }
    
    .menu-box button:disabled {
        background: #444;
        cursor: not-allowed;
        opacity: 0.7;
        box-shadow: none;
    }

    .wallet-box {
      font-size: 14px;
      margin-bottom: 12px;
      color: #ffb703; /* Kuning Oranye */
    }

    .hidden { display: none !important; }

    #menuTxStatus {
        margin-top: 10px;
        color: yellow;
        font-size: 0.9em;
    }
  </style>
</head>
<body>

<!-- ðŸŽˆ Bubble Effects (dari draf Anda) -->
<script>
  for (let i = 0; i < 25; i++) {
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.style.width = bubble.style.height = Math.random() * 40 + 20 + "px";
    bubble.style.left = Math.random() * 100 + "vw";
    bubble.style.animationDuration = Math.random() * 6 + 6 + "s";
    document.body.appendChild(bubble);
  }
</script>

<!-- ðŸŽƒ MAIN MENU (ID: menuScreen) -->
<div id="menuScreen" class="screen">
  <h1>WELCOME SOMNIA HALLOWEEN</h1>
  <h2>PAC-MAN EDITION</h2>

  <div class="menu-box">
    
    <!-- Status Wallet (ID: walletStatus) -->
    <div id="walletStatus" class="wallet-box">
        Wallet: Not Connected 
    </div>

    <!-- Input Nama (ID: displayNameInput) -->
    <input 
      id="displayNameInput" 
      type="text" 
      maxlength="12" 
      placeholder="Enter Display Name (Max 12)"
    />

    <!-- Tombol Koneksi (ID: connectWalletBtn) -->
    <button id="connectWalletBtn">CONNECT WALLET</button>
    
    <!-- Tombol Simpan Nama (ID: saveNameBtn) -->
    <button id="saveNameBtn" disabled>EDIT DISPLAY NAME</button>
    
    <div style="height: 1px; background: rgba(255, 255, 255, 0.1); margin: 15px 0;"></div>
    
    <!-- Tombol Play (ID: playBtn) - Disabled sampai koneksi/nama siap -->
    <button id="playBtn" disabled>PLAY (Redirect to Game)</button>
    
    <!-- Tombol Leaderboard (ID: leaderboardBtn) -->
    <button id="leaderboardBtn">LEADERBOARD</button>
    
    <!-- Tombol Keluar (ID: quitBtn) -->
    <button id="quitBtn">QUIT</button>
    
    <!-- Status Transaksi di Menu (ID: menuTxStatus) -->
    <div id="menuTxStatus"></div>
    
  </div>
</div>

<!-- ðŸŽ® PLAY SCREEN PLACEHOLDER (ID: playScreen) -->
<!-- Ini hanya placeholder. app.js akan me-redirect ke game.html -->
<div id="playScreen" class="screen hidden">
  <p>Loading Game...</p>
</div>

<!-- ðŸ† LEADERBOARD SCREEN PLACEHOLDER (ID: leaderboardScreen) -->
<!-- Ini hanya placeholder. app.js akan me-redirect ke leaderboard.html -->
<div id="leaderboardScreen" class="screen hidden">
  <p>Loading Leaderboard...</p>
</div>

<!-- Logika Web3 dan Menu Utama di file eksternal app.js -->
<script src="app.js"></script>

</body>
</html>
