<!<!DOCTYPE html>
<html lang="en">
<head>

</html>

<style>
/* --- TATA LETAK UTAMA --- */
html, body {
    height: 100%; margin: 0; 
    /* WARNA LATAR BELAKANG DENGAN GRADIENT NATAL */
    background: radial-gradient(circle at top, #8b0000 0%, #440000 70%, #000000 100%);
    font-family: Arial, sans-serif; color: #fff;
    display: flex; flex-direction: column; align-items: center;
    overflow-x: hidden;
    position: relative; 
}
h1 { 
    color: #ff0000; margin: 10px 0; 
    text-shadow: 0 0 8px #ffcccc, 0 0 15px #ffffff; 
}
.label { font-size: 12px; color: #aaa; margin-top: 5px; }
#gameMessage { color: #facc15; font-weight: bold; padding: 5px; background: rgba(0,0,0,0.5); border-radius: 4px; display: block; margin-bottom: 10px;}

#main-container {
    display: flex; 
    max-width: 1000px; 
    width: 100%; 
    flex-grow: 1; 
    margin-top: 10px;
}

/* --- SIDEBAR KIRI (KONTROL) --- */
#sidebar {
    width: 250px; 
    padding: 10px; flex-shrink: 0;
    background: rgba(68, 0, 0, 0.9); /* Sedikit Transparan */
    border-radius: 8px;
    box-shadow: 0 0 15px #00ff00, inset 0 0 8px #ff0000; /* Shadow Merah & Hijau */
    display: flex; flex-direction: column;
}
.control-group { 
    margin-bottom: 15px; padding: 10px; 
    border: 1px dashed #00ff00; /* Border Hijau */
    border-radius: 6px; 
}
button {
    width: 100%; padding: 12px; margin-bottom: 8px;
    font-size: 16px; border: none; border-radius: 8px;
    cursor: pointer; font-weight: bold;
    transition: background-color 0.2s;
}
#connectWalletBtn { background: #16a34a; color: white; }
#playBtn { background: #fbbf24; color: #000; display: none; }
#leaderboardBtn { background: #ef4444; color: white; }

/* --- AREA GAME/LEADERBOARD --- */
#game-area {
    flex-grow: 1; padding: 0 10px;
    display: flex; flex-direction: column; align-items: center;
}
.game-iframe, #leaderboardFrame {
    width: 100%; 
    height: 100%; 
    border: none;
    background: rgba(0, 0, 0, 0.7); /* Latar belakang semi transparan */
    min-height: 450px; 
    border-radius: 8px;
    box-shadow: 0 0 15px #00ff00;
}
#leaderboardFrame { display: none; }

/* --- D-PAD VIRTUAL (SALIB STYLE) --- */
#mobile-controls {
    display: flex; justify-content: center; margin-top: 15px;
    margin-bottom: 20px;
}
#dpad-container-cross {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 180px; 
}
.dpad-btn {
    width: 55px; height: 55px; padding: 0; margin: 3px 0;
    font-size: 24px; border-radius: 10px; 
    background: #ef4444; color: white;
    border: 3px solid #ffcccc;
    box-shadow: 0 4px #8b0000;
    transition: background-color 0.1s, box-shadow 0.1s;
}
.row-center {
    display: flex;
    width: 100%; 
    justify-content: space-between;
}
.center-filler {
    width: 55px; height: 55px; margin: 3px 0;
    visibility: hidden; 
}
.dpad-btn:active {
    background: #8b0000;
    box-shadow: 0 0px #8b0000;
    transform: translateY(4px);
}

/* --- EFEK SALJU --- */
.snow {
  position: absolute;
  top: -10px;
  color: white;
  font-size: 14px;
  opacity: 0.8;
  animation: fall linear forwards;
  pointer-events: none; 
  z-index: 10;
}
@keyframes fall {
  to { transform: translateY(105vh); }
}

/* --- RESPONSIVITAS MOBILE --- */
@media (max-width: 768px) {
    #main-container { 
        flex-direction: column; 
        padding: 0 10px; 
    }
    #sidebar { 
        width: 100%; 
        margin-bottom: 15px; 
        box-sizing: border-box; 
    }
    #game-area { 
        padding: 0; 
        width: 100%; 
    }
    .game-iframe, #leaderboardFrame { 
        min-height: 400px; 
    }
    #dpad-container-cross { margin: 10px auto; }
}
</style>
</head>
<body>

<h1>SOMNIA CHRISTMAS CARNIVAL üéÖ</h1>

<div id="main-container">
    <div id="sidebar">
        <div class="control-group">
            <button id="connectWalletBtn">Connect Wallet</button>
            <div class="label">Wallet: <span id="walletDisplay">Disconnected</span></div>
            <div class="label">Balance: <span id="walletBalance">0.00</span> SOMI</div>
        </div>

        <div class="control-group">
            <button id="playBtn" onclick="payToPlay()">PLAY (Pay Fee)</button>
            <button id="leaderboardBtn" onclick="loadLeaderboardFrame()">Leaderboard</button>
            <div class="label">Fee: <span id="feeDisplay">...</span> SOMI</div>
            <div class="label" id="gameMessage">Hubungkan Wallet untuk memulai.</div>
        </div>
        
        <div id="mobile-controls">
            <div id="dpad-container-cross">
                <button data-direction="up" class="dpad-btn up">‚¨ÜÔ∏è</button>

                <div class="row-center">
                    <button data-direction="left" class="dpad-btn left">‚¨ÖÔ∏è</button>
                    <div class="center-filler"></div>
                    <button data-direction="right" class="dpad-btn right">‚û°Ô∏è</button>
                </div>
                
                <button data-direction="down" class="dpad-btn down">‚¨áÔ∏è</button>
            </div>
        </div>
        
    </div>

    <div id="game-area">
        <iframe id="gameFrame" class="game-iframe" src="pacman/pacman_natal.html" allow="autoplay; encrypted-media" style="display: none;"></iframe>
        
        <iframe id="leaderboardFrame" src="leaderboard.html"></iframe>
    </div>
</div>

<script src="app.js"></script>

<script>
    // JS untuk membuat efek salju secara berkala
    setInterval(()=>{
      // Hanya buat salju jika layar tidak terlalu kecil 
      if(window.innerWidth > 500) { 
          const s = document.createElement('div');
          s.className = 'snow';
          s.innerText = '‚ùÖ'; 
          s.style.left = (Math.random() * 100) + 'vw';
          s.style.fontSize = (10 + Math.random() * 10) + 'px';
          s.style.animationDuration = (5 + Math.random() * 8) + 's';
          s.style.animationDelay = (Math.random() * -5) + 's';
          document.body.appendChild(s);
          
          setTimeout(() => s.remove(), 15000);
      }
    }, 200); 
</script>

</body>
</html>
