<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pacman Somnia Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ‚úÖ LOAD ETHERS DARI FILE LOKAL -->
<script src="ethers.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Trebuchet MS, sans-serif;
  background: linear-gradient(135deg, #7f0000, #ffffff);
  color: #000;
  padding: 20px;
}
h2 {
  text-align: center;
  color: #b00000;
  text-shadow: 0 0 8px #ff0000;
}
ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}
li {
  background: linear-gradient(90deg, gold, white);
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 12px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}
.error {
  color: red;
  text-align: center;
  font-weight: bold;
}
</style>
</head>

<body>

<h2>üèÜ TOP 10 PACMAN SOMNIA</h2>
<ul id="leaderboard-list">Loading...</ul>

<script>
(async function () {
  if (typeof ethers === "undefined") {
    document.getElementById("leaderboard-list").innerHTML =
      "<li class='error'>ethers.js gagal dimuat</li>";
    return;
  }

  const CONTRACT_ADDRESS = "0xD76b767102f2610b0C97FEE84873c1fAA4c7C365";

  const ABI = [
    {
      "inputs": [],
      "name": "getTop10",
      "outputs": [
        { "internalType": "address[]", "name": "topPlayers", "type": "address[]" },
        { "internalType": "uint256[]", "name": "scores", "type": "uint256[]" }
      ],
      "stateMutability": "view",
      "type": "function"
    }
  ];

  const list = document.getElementById("leaderboard-list");

  try {
    // ‚úÖ PAKAI PROVIDER DEFAULT (AUTO)
    const provider = new ethers.providers.JsonRpcProvider(
      "https://rpc.ankr.com/eth"
    );

    const contract = new ethers.Contract(
      CONTRACT_ADDRESS,
      ABI,
      provider
    );

    const data = await contract.getTop10();
    const players = data[0];
    const scores  = data[1];

    list.innerHTML = "";

    if (players.length === 0) {
      list.innerHTML = "<li>Belum ada skor tersimpan</li>";
      return;
    }

    for (let i = 0; i < players.length; i++) {
      const li = document.createElement("li");
      li.textContent = `${i+1}. ${players[i]} ‚Äî ${scores[i].toString()} PTS`;
      list.appendChild(li);
    }

  } catch (err) {
    console.error("LEADERBOARD ERROR:", err);
    list.innerHTML = "<li class='error'>Gagal memuat leaderboard</li>";
  }
})();
</script>

</body>
</html>
