<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Somnia</title>
    <script src="libs/ethers.min.js"></script>
    <style>
        body {
            font-family: Trebuchet MS, sans-serif;
            background: #800000;
            color: white;
            padding: 10px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            color: #00ffae;
            text-shadow: 0 0 5px black;
            margin-bottom: 10px;
        }
        #connectionStatus {
            margin-bottom: 20px;
            font-weight: bold;
        }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background: rgba(0, 0, 0, 0.4);
            font-weight: bold;
            color: #ff0000;
        }
        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .rank {
            width: 50px;
            text-align: center;
        }
        .address {
            font-size: 0.9em;
        }
        .score {
            text-align: right;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .address {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <h2>üèÜ SOMNIA LEADERBOARD</h2>
    <div id="connectionStatus">... Menghubungkan ke Blockchain ...</div>
    <div id="leaderboardTableContainer">
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th class="rank">#</th>
                    <th class="address">Wallet Address</th>
                    <th class="score">Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <tr><td colspan="3" style="text-align: center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>

<script>
// ========== CONFIG (Web3) ==========
const CONTRACT_ADDRESS = "0x35a7f3eE9A2b5fdEE717099F9253Ae90e1248AE3"; 
// Somnia Testnet Public RPC URL untuk koneksi read-only yang stabil
const FALLBACK_RPC_URL = "https://dream-rpc.somnia.network/"; 
const CONTRACT_ABI = [{"inputs":[{"internalType":"address","name":"_treasury","type":"address"},{"internalType":"uint256","name":"_startFeeWei","type":"uint256"},{"internalType":"uint256","name":"_maxScorePerSubmit","type":"uint256"}],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"player","type":"address"},{"indexed":false,"internalType":"uint256","name":"fee","type":"uint256"}],"name":"GameStarted","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"player","type":"address"},{"indexed":false,"internalType":"uint256","name":"score","type":"uint256"}],"name":"ScoreSubmitted","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Withdraw","type":"event"},{"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"allPlayers","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"getTop10","outputs":[{"internalType":"address[]","name":"topPlayers","type":"address[]"},{"internalType":"uint256[]","name":"scores","type":"uint256[]"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"maxScorePerSubmit","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"players","outputs":[{"internalType":"uint256","name":"totalScore","type":"uint256"},{"internalType":"uint256","name":"lastPlayed","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"startFeeWei","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"startGame","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[{"internalType":"uint256","name":"score","type":"uint256"}],"name":"submitScore","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"}];

// ========== CORE LOGIC ==========

async function initializeWeb3() {
    let provider;
    
    try {
        // UPGRADE: Langsung gunakan JSON-RPC Provider untuk koneksi read-only yang cepat
        // Ini memastikan koneksi ke blockchain, meskipun user belum connect wallet
        provider = new ethers.providers.JsonRpcProvider(FALLBACK_RPC_URL);
        
        // Cek koneksi dengan mendapatkan Chain ID
        const network = await provider.getNetwork();
        
        document.getElementById('connectionStatus').innerHTML = `‚úÖ Terhubung ke Blockchain: Chain ID ${network.chainId}`;

        const gameContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
        await fetchLeaderboard(gameContract);

    } catch (error) {
        console.error("Web3 Connection Error:", error);
        document.getElementById('connectionStatus').innerHTML = '‚ùå Gagal terhubung ke blockchain leaderboard. Cek koneksi internet atau RPC URL.';
        document.getElementById('leaderboardBody').innerHTML = '<tr><td colspan="3" style="text-align: center;">Gagal memuat data leaderboard.</td></tr>';
    }
}

async function fetchLeaderboard(contract) {
    const tbody = document.getElementById('leaderboardBody');
    tbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">Mengambil data Top 10...</td></tr>';

    try {
        const [topPlayers, scores] = await contract.getTop10();
        
        if (topPlayers.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">Belum ada skor yang tercatat.</td></tr>';
            return;
        }

        tbody.innerHTML = ''; // Clear loading message

        topPlayers.forEach((player, index) => {
            const rank = index + 1;
            const score = scores[index].toString();
            const row = tbody.insertRow();
            
            // Format address
            const displayAddress = player.substring(0, 6) + '...' + player.substring(player.length - 4);
            
            row.innerHTML = `
                <td class="rank">${rank}</td>
                <td class="address">${displayAddress}</td>
                <td class="score">${score}</td>
            `;
        });
        
    } catch (e) {
        console.error("Error fetching leaderboard data:", e);
        document.getElementById('connectionStatus').innerHTML = '‚ö†Ô∏è Terhubung, tetapi gagal mengambil data skor.';
        tbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">Terjadi kesalahan saat mengambil data skor.</td></tr>';
    }
}

// ========== INISIALISASI SAAT LOAD ==========
document.addEventListener('DOMContentLoaded', initializeWeb3);
</script>
</body>
</html>
